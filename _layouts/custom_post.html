---
layout: single
---

<div class="page__content">

  <!-- 포스트 제목 -->
  <h1 id="page-title" class="post__title">{{ page.title }}</h1>

  <!-- TOC: 제목 바로 아래 -->
  {% if page.toc %}
    <div class="toc-wrapper">
      {{ page.toc }}
    </div>
  {% endif %}

  <!-- 본문 내용 -->
  <article class="post__content">
    {{ content }}
  </article>

</div>
